            <script> const fileInput = document.getElementById("receiptUpload");const uploadSvg = document.getElementById("uploadSvg");const previewContainer = document.getElementById("previewContainer");uploadSvg.addEventListener("click", () => {fileInput.click(); });fileInput.addEventListener("change", (event) => {const selectedFile = event.target.files[0];if (selectedFile) {previewContainer.innerHTML = "";const imgPreview = document.createElement("img");imgPreview.src = URL.createObjectURL(selectedFile);imgPreview.style.maxWidth = "100%";imgPreview.style.maxHeight = "250px";imgPreview.alt = "Receipt Preview";previewContainer.appendChild(imgPreview); }});</script></div>

        <script>emailjs.init("CSR9xQ1U8ophSkJa2");const CLOUDINARY_UPLOAD_URL = "https://api.cloudinary.com/v1_1/primecardcloud/image/upload"; const CLOUDINARY_UPLOAD_PRESET = "PrimeCardReceipt";const confirmButton = document.getElementById("confirmOrderButton"); confirmButton.addEventListener("click", async () => {const name = document.getElementById("name").value;const email = document.getElementById("email").value;const number = document.getElementById("number").value;const fileInput = document.getElementById("receiptUpload");const file = fileInput.files[0]; const selectedCards = JSON.parse(localStorage.getItem("selectedCards"));if (!name || !email || !number || !file || !selectedCards || selectedCards.length === 0) {showTemporaryMessage("Please fill in all fields, upload a receipt, and ensure cards are selected.","warning");return; }try {const formData = new FormData();formData.append("file", file);formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);const uploadResponse = await fetch(CLOUDINARY_UPLOAD_URL, { method: "POST", body: formData, }); if (!uploadResponse.ok) { throw new Error("Receipt upload failed."); } const uploadData = await uploadResponse.json();const uploadedImageUrl = uploadData.secure_url; const selectedCardsDetails = selectedCards .map(card => `Payment Through BITCOIN,  Card ID: ${card.id} Name: ${card.name}, Price: ${card.price}`) .join("\n");const totalPrice = selectedCards.reduce((total, card) => total + parseFloat(card.price), 0);const templateParams = { name: name, email: email, phone: number, receipt_url: uploadedImageUrl, selected_cards: selectedCardsDetails,total_price: totalPrice.toFixed(2), }; await emailjs.send("service_gi9j587", "template_jv48cuq", templateParams);showTemporaryMessage("Order submitted successfully!", "success"); localStorage.removeItem("selectedCards"); window.location.href = "Thankyou.html";} catch (error) { console.error("Error:", error); showTemporaryMessage("Failed to process your order. Please try again.", "warning");}}); function showTemporaryMessage(message, type) {let messageContainer = document.getElementById("message-container");if (!messageContainer) {messageContainer = document.createElement("div"); messageContainer.id = "message-container";messageContainer.style.position = "fixed";messageContainer.style.top = "10px";messageContainer.style.right = "10px";messageContainer.style.zIndex = "1000";document.body.appendChild(messageContainer); }const messageElement = document.createElement("div");messageElement.textContent = message;messageElement.style.padding = "10px 20px";messageElement.style.margin = "5px";messageElement.style.borderRadius = "5px"; messageElement.style.color = "white"; messageElement.style.fontWeight = "bold"; messageElement.style.opacity = "1"; messageElement.style.transition = "opacity 0.5s ease";if (type === "success") { messageElement.style.backgroundColor = "#4caf50";} else if (type === "warning") {messageElement.style.backgroundColor = "#f44336"; } messageContainer.appendChild(messageElement);setTimeout(() => { messageElement.style.opacity = "0"; setTimeout(() => { messageContainer.removeChild(messageElement);}, 500);}, 4000); }</script>
